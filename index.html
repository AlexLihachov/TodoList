<!DOCTYPE html>
<html ng-app="todo">

<head>
    <title>To do list</title>
    <link rel="stylesheet" href="style/main.css">
    <script src="https://use.fontawesome.com/ab33cfbe7b.js"></script>
</head>
<body ng-controller="listCtrl">

<div class="wrap_app">

    <div class="head">
        <h2> List of todos</h2>
    </div>

    <div class="dates">
        {{ currentDate | date:'dd-MMMM'}}
    </div>

    <ul class="module">
        <li class="list">
            <input type="text" id="add_text" ng-model="newTask" required placeholder="Write a task">
            <div class="add_item" ng-click="addTask()">
                <i class="fa fa-pencil-square-o"></i>
            </div>
        </li>
    </ul>

    <ul  ng-model="name" >
        <li class="list"   ng-repeat="task in tasks | filter:name | orderBy track by $index">
            <div class="point" ng-class="{'active': task.isActive}" ng-click="activePoint(task)">&#10003</div>
            <div class="task"  ng-class="{'do': task.isActive}">  {{ task.name }} </div>
            <div class="remove"  ng-click="dellTast(task)"><i class="fa fa-trash"></i></div>
        </li>
    </ul>

</div>

<script data-require="jquery@*" data-semver="3.1.1" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script data-require="angular.js@1.6.2" data-semver="1.6.2" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script>
<script src="js/common.js"></script>
</body>
</html>
